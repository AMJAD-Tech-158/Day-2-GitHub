<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h2>ShopEasy</h2>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search for ShopEasy..." id="searchInput">
                    <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
                </div>
                <div class="nav-icons">
                    <div class="user-account">
                        <i class="fas fa-user"></i>
                        <span>Login</span>
                    </div>
                    <div class="cart" onclick="toggleCart()">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cartCount">0</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Categories -->
    <section class="categories">
        <div class="category-list">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="electronics">Electronics</button>
            <button class="category-btn" data-category="fashion">Fashion</button>
            <button class="category-btn" data-category="home">Kitchen</button>
            <button class="category-btn" data-category="beauty">Beauty</button>
        </div>
    </section>

     <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Shoping Karo Aasan Tarike Se!</h1>
                <p>Best deals har category mein</p>
                <button class="cta-btn">Abhi Kharido</button>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products-section">
            <h2>Popular Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded by JavaScript -->
            </div>
        </section>
    </main>
</body>
</html>
